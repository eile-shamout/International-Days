        <div class="row align-items-end head">
            <div class="col-lg-9 col-12 title d-flex">
                    <div class="row d-lg-flex d-grid">
                        <div class="col-auto mr_2">INTERNATIONAL</div>
                        <div class="col-auto">DAYS FOR YOUR ART</div>

            </div>

              <div class="month-item">AUG</div>

              <div class="month-item">OCT</div>
              <div class="month-item">NOV</div>
              <div class="month-item">DEV</div>
            </div>
          </div>

            <i class="fa fa-chevron-right conrtoll-item"></i>
          </div>
        </div>
